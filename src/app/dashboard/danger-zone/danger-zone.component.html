<div class="mb-5 mt-5">
    <h3>Danger Zone</h3>
    <button class="btn btn-danger" (click)="showConfirmation = true" [disabled]="showConfirmation">Delete account</button>
    <button class="btn btn-danger" *ngIf="showConfirmation" (click)="deleteAccount()" [disabled]="submitting">Are you sure?</button>
    <button class="btn btn-danger pull-right" (click)="deleteAllItemWatches()" [disabled]="submitting">Delete <b>all</b> thresholds</button>
</div>
